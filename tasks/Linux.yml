---
- name: Ensure artifactory status archives directory is present
  file:
    path: "{{artifactory_status_directory}}"
    state: directory
    owner: "{{ ansible_user }}"
    mode: '0755'
  become: true

- name: Ensure artifactory downloads archives directory is present
  file:
    path: "{{artifactory_downloads_directory}}"
    state: directory
    owner: "{{ ansible_user }}"
    mode: '0755'
  become: true

- name: Ensure artifactory tempdownloads archives directory is present
  file:
    path: "{{artifactory_tempdownloads_directory}}"
    state: directory
    owner: "{{ ansible_user }}"
    mode: '0755'
  become: true
  
- name: Add required packages
  package:
    name: "{{ required_packages }}"
    state: present
  become: yes

- name: Install JFrog cli
  get_url:
    url: https://api.bintray.com/content/jfrog/jfrog-cli-go/$latest/jfrog-cli-linux-386/jfrog?bt_package=jfrog-cli-linux-386
    dest: /usr/bin/jfrog
    mode: "u=rwx,g=rx,o=rx"
  become: yes

- include: expand_archive_posix.yml
  loop: "{{ archive_definitions }}"
  loop_control:
    loop_var: archive
